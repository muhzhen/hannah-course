name: Deploy Laravel to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'  # Sesuaikan dengan versi PHP yang Anda gunakan

    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan 77.37.44.209 >> ~/.ssh/known_hosts

    - name: Rsync Deploy
      run: |
          rsync -avz --exclude='node_modules' --exclude='.git' -e "ssh -i ~/.ssh/deploy_key" /home/runner/work/hannah-course/hannah-course/ hannahasaindonesia-app@77.37.44.209:/home/hannahasaindonesia-app/htdocs/app.hannahasaindonesia.com/

    - name: Install dependencies
      run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

    - name: Deploy to VPS
      uses: easingthemes/ssh-deploy@v2.1.6
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        ARGS: "-avz --delete"
        SOURCE: "./"
        REMOTE_HOST: "77.37.44.209"
        REMOTE_USER: "hannahasaindonesia-app"
        TARGET: "/home/hannahasaindonesia-app/htdocs/app.hannahasaindonesia.com/"
